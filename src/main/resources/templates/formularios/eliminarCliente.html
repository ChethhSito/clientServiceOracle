<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="Juan" content="Java" />
    <title>Eliminar Cliente</title>
    
    <link rel="stylesheet" href="/css/editCli.css">
    <link rel="stylesheet" href="/css/tablaClientes.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- HEADER -->
  <header>
    <nav class="nav-header">
      <h1 class="titulo">Proyecto Oracle MicroServicios</h1>
      <ul class="ultablas">
        <li><a href="/clientes"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="http://localhost:8082/direcciones"><i class="fas fa-map-marker-alt"></i> Direcciones</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-tablas">
    <!-- BOTÓN Y MENÚ CRUD DESPLEGABLE -->
    <div class="crud-toggle-container">
      <button id="toggleMenu" class="toggle-button">
        <i class="fas fa-chevron-right"></i>
      </button>
      <nav class="navcrud" id="crudMenu">
        <ul class="ulcrud">
           <h1 class="titulo-crud"> MENU</h1>
          <li><a href="/agregarCliente"><i class="fas fa-plus-circle"></i> Agregar</a></li>
          <li><a href="/editarCliente"><i class="fas fa-edit"></i> Editar</a></li>
          <li><a href="/eliminarCliente"><i class="fas fa-trash-alt"></i> Eliminar</a></li>
        </ul>
      </nav>
    </div>


        <!-- BUSCADOR -->
        <section>
          

            <h1>Eliminar Cliente</h1>
            <div class="filtro">
                <label for="clienteRefe">Ingrese el ID del cliente</label>
                <input type="text" id="clienteRefe" name="id" required>
                <button class="add" type="button" id="btnBuscar">Buscar</button>
            </div>
                <div id="progress-bar" class="progress-bar-container" style="display: none;">
    <div class="progress-bar-fill"></div>
</div>
            <!-- TABLA DEL CLIENTE -->
            <div class="tabla-contenedor" style="display: none;" id="tablaCont">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>DNI</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Fecha Registro</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="cliente_table"></tbody>
                </table>
                <div class="btns">
                    <button class="add" id="btnEliminar">Eliminar Cliente</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/deleteClientes.js"></script>
    <script>
    const toggleBtn = document.getElementById("toggleMenu");
    const crudMenu = document.getElementById("crudMenu");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      crudMenu.classList.toggle("visible");
      icon.classList.toggle("fa-chevron-right");
      icon.classList.toggle("fa-chevron-left");
    });
  </script>
</body>
</html>
