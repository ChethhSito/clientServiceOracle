<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raúl">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="/css/addCli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
      <!-- HEADER -->
    <header>
        <nav class="nav-header">
            <h1 class="titulo">Proyecto Oracle MicroServicios</h1>
            <ul class="ultablas">
                <li><a href="/clientes"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="http://localhost:8082/direcciones"><i class="fas fa-map-marker-alt"></i> Direcciones</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-tablas">
        <!-- BOTÓN Y MENÚ CRUD DESPLEGABLE -->
        <div class="crud-toggle-container">
            <button id="toggleMenu" class="toggle-button">
                <i class="fas fa-chevron-right"></i>
            </button>
            <nav class="navcrud visible" id="crudMenu">
                <h1 class="titulo-crud">MENU</h1>
                <ul class="ulcrud">
                    <li><a href="/agregarCliente"><i class="fas fa-plus-circle"></i> Agregar</a></li>
                    <li><a href="/editarCliente"><i class="fas fa-edit"></i> Editar</a></li>
                    <li><a href="/eliminarCliente"><i class="fas fa-trash-alt"></i> Eliminar</a></li>
                </ul>
            </nav>
        </div>

        <section>
            <h1>Agregar Cliente</h1>
            <div class="form-cont">
                <form id="clienteForm" method="post">
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo:</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" required />
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" required />
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required />
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" />
                    </div>
                    <div class="form-group">
                        <label for="fechaRegistro">Fecha Registro:</label>
                        <input class="fechas" type="date" id="fechaRegistro" name="fechaRegistro" required />
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button class="add" type="submit">Registrar Cliente</button>
                </form>
            </div>
        </section>
        
    </main>
    <script src="/js/postClientes.js"></script>
    <script>
        const toggleBtn = document.getElementById("toggleMenu");
        const crudMenu = document.getElementById("crudMenu");
        const icon = toggleBtn.querySelector("i");

        toggleBtn.addEventListener("click", () => {
            crudMenu.classList.toggle("visible");
            icon.classList.toggle("fa-chevron-left");
            icon.classList.toggle("fa-chevron-right");
        });
        
    </script>
</body>
</html>
