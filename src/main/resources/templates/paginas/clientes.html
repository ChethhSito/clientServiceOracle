<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clientes</title>
  <meta name="Juan" content="Java" />
  <link rel="stylesheet" href="/css/tablaClientes.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="nav-header">
      <h1 class="titulo">Proyecto Oracle MicroServicios</h1>
      <ul class="ultablas">
        <li><a href="/clientes"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="http://localhost:8082/direcciones"><i class="fas fa-map-marker-alt"></i> Direcciones</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-tablas">
    <!-- BOTÓN Y MENÚ CRUD DESPLEGABLE -->
    <div class="crud-toggle-container">
      <button id="toggleMenu" class="toggle-button">
        <i class="fas fa-chevron-right"></i>
      </button>
      <nav class="navcrud" id="crudMenu">
        <ul class="ulcrud">
           <h1 class="titulo-crud"> MENU</h1>
          <li><a href="/agregarCliente"><i class="fas fa-plus-circle"></i> Agregar</a></li>
          <li><a href="/editarCliente"><i class="fas fa-edit"></i> Editar</a></li>
          <li><a href="/eliminarCliente"><i class="fas fa-trash-alt"></i> Eliminar</a></li>
        </ul>
      </nav>
    </div>

    <!-- TABLA -->
    <section>
      <h1>Clientes</h1>
      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Completo</th>
              <th>Dni</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Fecha Registro</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="cliente_table"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/clientes.js"></script>
  <script src="/js/acordeon.js"></script>

</body>
</html>
